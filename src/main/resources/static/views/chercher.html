<head>
<meta charset="utf-8">
</head>
<div class="container spacer">
	<strong> Mot Clé : </strong><input type="text" ng-model="motCle">
	<button class="btn btn-primary" ng-click="getProduit()">Chercher</button>
</div>
<div class="container spacer">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id Produit</th>
				<th>Désignation</th>
				<th>Prix</th>
				<th>Quantité</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in produitS.content">
				<td>{{p.idProduit}}</td>
				<td>{{p.designation}}</td>
				<td>{{p.prix}}</td>
				<td>{{p.quantite}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<ul class="nav nav-pills">
		<li ng-repeat="p in pages track by $index"
			ng-class="{active:$index==pageCourante}" class="clickabe"><a
			ng-click="goToPage($index)"> {{$index}}</a></li>
	</ul>
</div>
